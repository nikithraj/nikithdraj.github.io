<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="current-info">

      <div class="date-container">
        <div class="time" id="time">
          12:30 <span id="am-pm">PM</span>
        </div>
        <div class="date" id="date">
          monday, 24 may
        </div>
        <div class="others" id="current-weather-items">

        </div>
      </div>
      <div class="place-container">
        <div class="time-zone" id="time-zone">asia/kolkota</div>
        <div id="country" class="country">IN</div>
      </div>
    </div>


  </div>

  <div class="future-forecast">
    <div class="today" id="current-temp">
      <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
      <div class="other">

        <div class="day">monday</div>
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>
      </div>
    </div>

    <div class="weather-forecast" id="weather-forecast">
      <div class="weather-forecast-item">
        <div class="day">tue</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>

      </div>
      <div class="weather-forecast-item">
        <div class="day">wed</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>

      </div>
      <div class="weather-forecast-item">
        <div class="day">thur</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>

      </div>
      <div class="weather-forecast-item">
        <div class="day">fri</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>

      </div>
      <div class="weather-forecast-item">
        <div class="day">sat</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>

      </div>
      <div class="weather-forecast-item">
        <div class="day">sun</div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="temp">night - 25.6&#176;c</div>
        <div class="temp">day - 35.4&#176;c</div>
      </div>

    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>
  <script src="script.js"></script>

</body>

</html>
